<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>ğ†ğ«ğ®ğ©ğ¨ ğŸ“ ğ©ğ²ğ­ğ¡ğ¨ğ§</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Vista mÃ³vil -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.min.js"></script>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            transition: background-color 1s, color 1s;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #chat-box {
            border: 1px solid #333;
            width: 90vw;
            max-width: 500px;
            height: 60vh;
            overflow-y: scroll;
            padding: 10px;
            transition: background-color 1s, color 1s;
            box-sizing: border-box;
        }

        input, button {
            margin-top: 10px;
            padding: 10px;
            width: 90vw;
            max-width: 500px;
            box-sizing: border-box;
            transition: background-color 1s, color 1s;
        }

        button {
            cursor: pointer;
        }

        /* Modo claro */
        body.light-mode {
            background-color: #ffffff;
            color: #000000;
        }
        #chat-box.light-mode {
            background-color: #f0f0f0;
            color: #000000;
        }
        input.light-mode, button.light-mode {
            background-color: #ffffff;
            color: #000000;
        }

        /* Modo oscuro */
        body.dark-mode {
            background-color: #1e1e1e;
            color: #ffffff;
        }
        #chat-box.dark-mode {
            background-color: #333333;
            color: #ffffff;
        }
        input.dark-mode, button.dark-mode {
            background-color: #333333;
            color: #ffffff;
        }

        /* Media query para pantallas pequeÃ±as */
        @media (max-width: 768px) {
            #chat-box {
                height: 50vh;
                font-size: 0.9em; /* Reduce el tamaÃ±o del texto */
            }
            input, button {
                font-size: 1em;
                padding: 8px;
            }
        }

        @media (max-width: 480px) {
            #chat-box {
                height: 40vh;
            }
            input, button {
                font-size: 0.9em;
                padding: 6px;
            }
        }
    </style>
</head>
<body class="light-mode">
    <button onclick="toggleDarkMode()">Modo â¬›Oscuroâ¬› | â¬œClaroâ¬œ</button>
    <h1>Chat WLAN </h1>
    <div id="chat-box" class="light-mode"></div>
    <input id="message" type="text" placeholder="Escribe tu mensaje aquÃ­..." class="light-mode">
    <button onclick="sendMessage()" class="light-mode">Enviar</button>

    <script>
        const socket = io();

        // Escucha el evento de mensaje del servidor
        socket.on('message', (msg) => {
            const chatBox = document.getElementById('chat-box');
            const messageElement = document.createElement('p');
            messageElement.textContent = msg;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        });

        // FunciÃ³n para enviar mensajes
        function sendMessage() {
            const messageInput = document.getElementById('message');
            const msg = messageInput.value;
            socket.send(msg);
            messageInput.value = '';
        }

        // FunciÃ³n para alternar entre modo oscuro y claro
        function toggleDarkMode() {
            const isDarkMode = document.body.classList.contains('dark-mode');
            const newMode = isDarkMode ? 'light-mode' : 'dark-mode';

            document.body.className = newMode;
            document.getElementById('chat-box').className = newMode;
            document.getElementById('message').className = newMode;
            document.querySelectorAll('button').forEach(button => {
                button.className = newMode;
            });

            localStorage.setItem('theme', newMode);
        }

        // Al cargar la pÃ¡gina, establecer el modo segÃºn la preferencia guardada
        window.onload = () => {
            const savedTheme = localStorage.getItem('theme') || 'light-mode';
            document.body.className = savedTheme;
            document.getElementById('chat-box').className = savedTheme;
            document.getElementById('message').className = savedTheme;
            document.querySelectorAll('button').forEach(button => {
                button.className = savedTheme;
            });
        }
    </script>
</body>
</html>
